            <p class="ti">吴祖泽</p>
            <div class="freeTx">
                <p>中国科学院院士、中国实验血液学研究的先驱，被誉为“中国造血干细胞之父”，在国际上首次获得人缘性干细胞生长因子，完成了世界首例胎肝造血干细胞移植治疗急性重度骨髓型放射病人，国际编号为207809号小行星被命名为“吴祖泽星”。历任军事医学科学院放射医学研究所所长，军队实验血液学重点实验室主任，军事医学科学院院长，中华医学会常务理事，中国病理生理学会实验血液学专业委员会主任，《国家重点基础研究发展规划》专家顾问组成员等职。先后获得国家自然科学奖、国家科技进步奖和军队科技进步奖等多个奖项，申请国家发明专利12项。</p>
